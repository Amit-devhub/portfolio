<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact </title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #1f242d; color: #fff;">

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Amit</div>
    <ul class="nav_c">
      <li class="nav_li"><a href="index.html">Home</a></li>
      <li class="nav_li"><a href="projects.html">Projects</a></li>
      <li class="nav_li"><a href="about.html">About</a></li>
      <li class="nav_li active"><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <section class="contact-section" style="padding: 150px 10% 50px;">
    <h1 style="font-size: 40px; margin-bottom: 20px; color: #7cf03d;">Get in Touch</h1>
    
    <p style="margin-bottom: 30px;">Feel free to reach out to me via social media or the form below. I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision!</p>

    <!-- Social Media Icons -->
    <div class="btn-sci" style="margin-bottom: 40px;">
      <div class="sci">
        <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="mailto:yourmail@example.com"><i class="fas fa-envelope"></i></a>
        <a href="https://www.instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <!-- Contact Form -->
    <form action="#" method="POST" style="max-width: 600px;">
      <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none;">
      <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none;">
      <textarea name="message" rows="6" placeholder="Your Message" required style="width:100%; padding: 10px; border-radius: 5px; border: none;"></textarea>
      <br><br>
      <button class="btn" type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
